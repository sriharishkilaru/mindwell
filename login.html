<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindWell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2b2e83;
            --primary-2: #3843a8;
            --secondary: #6c8ef5;
            --accent: #ffb86b;
            --bg: #f4f7ff;
            --card-bg: rgba(255, 255, 255, 0.88);
            --glass-border: rgba(108, 142, 245, 0.15);
            --dark: #233047;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, var(--bg), #ffffff);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 35px rgba(34, 40, 80, 0.08);
            border-radius: 16px;
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
        }
        .role-selector {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .role-selector .btn {
            flex: 1;
            border-radius: 0;
            border: none;
            padding: 0.6rem;
            background-color: #e9ecef;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .role-selector .btn.active {
            background: linear-gradient(90deg, var(--primary-2), var(--primary));
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(43, 46, 131, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="h1 fw-bold" style="color: var(--primary);"><i class="fas fa-brain me-2"></i>MindWell</h2>
        </div>
        <div class="login-card">
            <h3 class="text-center mb-1">Welcome Back</h3>
            <p class="text-center text-muted mb-4">Login to continue your journey.</p>
            <form id="loginForm">
                <div id="role-selector" class="role-selector">
                    <button type="button" class="btn active" data-role="student">Student</button>
                    <button type="button" class="btn" data-role="admin">Admin</button>
                </div>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
            <p class="text-center mt-4 mb-0">Don't have an account? <a href="signup.html" style="color: var(--primary); font-weight: 600;">Sign Up</a></p>
        </div>
    </div>

    <script>
        const roleSelector = document.getElementById('role-selector');
        const loginForm = document.getElementById('loginForm');
        let selectedRole = 'student';

        roleSelector.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                roleSelector.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                selectedRole = e.target.dataset.role;
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would validate credentials here
            alert(`Logging in as ${selectedRole}...`);
            if (selectedRole === 'admin') {
                window.location.href = 'admin.html'; // Redirect to admin panel
            } else {
                window.location.href = 'index.html'; // Redirect to student page
            }
        });
    </script>
</body>
</html>
