<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindWell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2b2e83;
            --primary-2: #3843a8;
            --secondary: #6c8ef5;
            --accent: #ffb86b;
            --bg: #f4f7ff;
            --card-bg: rgba(255, 255, 255, 0.88);
            --glass-border: rgba(108, 142, 245, 0.15);
            --dark: #233047;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, var(--bg), #ffffff);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .signup-container {
            width: 100%;
            max-width: 420px;
        }
        .signup-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 35px rgba(34, 40, 80, 0.08);
            border-radius: 16px;
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="text-center mb-4">
             <h2 class="h1 fw-bold" style="color: var(--primary);"><i class="fas fa-brain me-2"></i>MindWell</h2>
        </div>
        <div class="signup-card">
            <h3 class="text-center mb-1">Create Account</h3>
            <p class="text-center text-muted mb-4">Start your journey to better mental wellness.</p>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
            </form>
            <p class="text-center mt-4 mb-0">Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real app, you would handle user creation here
            alert('Account created successfully! Please log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
